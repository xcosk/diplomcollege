version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - GOLEARN_JWT_SECRET=change-me
    volumes:
      - backend_data:/app
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:8080/api
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend_data:
